<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata for character set and responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the webpage -->
    <title>ManishWorx-Image Search</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link to the website favicon (icon displayed in the browser tab) -->
    <link rel="icon" href="icon.png" />
  </head>
  <body>
    <!-- Logo of the website -->
    <img src="logo.png" class="logo" alt="" />
    <!-- Main heading of the webpage -->
    <h1>Image Search Engine</h1>

    <!-- Form for user input -->
    <form id="search-form">
      <!-- Input field for entering search query -->
      <input
        type="text"
        id="search-box"
        placeholder="Search Anything Here..."
      />
      <!-- Button to submit the search query -->
      <button>Search</button>
    </form>

    <!-- Container to display search results -->
    <div id="search-result"></div>

    <!-- Button to load more search results -->
    <button id="show-more-button">Show More</button>

    <!-- JavaScript code to handle user interactions -->
    <script src="script.js"></script>
  </body>
</html>
